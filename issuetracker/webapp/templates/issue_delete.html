{% extends 'base.html' %}

{% block title %}
<title>Удаление задачи</title>
{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card text-center" style="width: 30rem;">
        <div class="card-body">
            <h5 class="card-title">Вы действительно хотите удалить задачу?</h5>
            <form method="post">
                {% csrf_token %}
                <div class="mt-4 mb-4">
                    <button type="submit" class="btn btn-danger">Удалить</button>
                </div>
            </form>
        </div>
        <div class="card-footer text-muted">
            <div class="row">
                <div class="col">
                    <a href="{% url 'index' %}" class="btn btn-primary btn-block">На главную</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
